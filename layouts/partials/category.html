{{ $taxonomy := "categories" }} 
{{ with .Param $taxonomy }}
<h3>Categories</h3>
<div class="tags-list">
  {{ range $index, $categories := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $categories) }}
      <a href="{{ .Permalink }}">{{ $categories | urlize }}</a>
    {{- end -}}
  {{ end }}
</div>
{{ end }}
